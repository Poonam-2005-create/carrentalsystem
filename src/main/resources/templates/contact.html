<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<header>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-white">
                    <a class="navbar-brand mr-5 ml-5" href="#">
                        <img src="https://st4.depositphotos.com/16255066/26802/v/450/depositphotos_268023196-stock-illustration-vector-logo-for-car-rental.jpg" width="220" height="100" alt="">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav font-weight-bold ml-5">
                        <li class="nav-item ml-5">
                          <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item ml-5">
                          <a class="nav-link" href="/contact">Contact Us</a>
                        </li>
                        <li class="nav-item ml-5">
                          <a class="nav-link" href="/feedback">Feedback</a>
                        </li>
                      </ul>
                    </div>
                  </nav>
            </div>
        </div>
    </div>

            
            
  </header> 
    <div class="container mt-5">
        <h1 class="text-center">Contact Us</h1>
        <form th:action="@{/savecontact}" method="POST" th:object="${contact}">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email"th:field="*{email}" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject"th:field="*{subject}" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5"th:field="*{message}" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
        <div th:if="${message}" class="alert alert-success">
        <p th:text="${message}"></p>
    </div>
    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>
        
    </div>
</body>
</html>
>
