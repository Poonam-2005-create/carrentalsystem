  0%{

  }

<body>
<header>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-white">
                    <a class="navbar-brand mr-5 ml-5" href="#">
                        <img src="https://st4.depositphotos.com/16255066/26802/v/450/depositphotos_268023196-stock-illustration-vector-logo-for-car-rental.jpg" width="220" height="100" alt="">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav font-weight-bold ml-5">
                        <li class="nav-item ml-5">
                          <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item ml-5">
                          <a class="nav-link" href="/contact">Contact Us</a>
                        </li>
                        <li class="nav-item ml-5">
                          <a class="nav-link" href="/feedback">Feedback</a>
                        </li>
                      </ul>
                    </div>
                  </nav>
            </div>
        </div>
    </div>
        
</header>
   <div class="container mt-5">
    <h1 class="text-center">We Value Your Feedback</h1>
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <form th:action="@{/savefeedback}" th:object="${feedback}" method="post">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>
        <div class="form-group">
            <label for="rating">Rating (1-5)</label>
            <select class="form-control" id="rating" th:field="*{rating}" required>
                <option value="" disabled selected>Select a rating</option>
                <option value="1">1 - Poor</option>
                <option value="2">2 - Fair</option>
                <option value="3">3 - Good</option>
                <option value="4">4 - Very Good</option>
                <option value="5">5 - Excellent</option>
            </select>
        </div>
        <div class="form-group">
            <label for="comments">Comments</label>
            <textarea class="form-control" id="comments" th:field="*{comments}" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit Feedback</button>
    </form>
</div>
</body>
